<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../appmusic/assets/css/base.css" />
    <link rel="stylesheet" href="../appmusic/assets/css/main.css" />
    <link rel="icon" type="image/x-icon" href="./assets/img/faviconcat.png" />

    <style>
      .block {
        position: absolute;
        top: 2px;
        right: 20px;
        font-size: 2.5rem;
        padding: 3px 15.2px;
      }
      .block:hover {
        background-color: rgba(0, 0, 0, 0.121);
      }
    </style>
  </head>
  <body>
    <div class="block light-mode">
      <i class="icon-dark fas fa-moon"></i>
      <i class="icon-sun far fa-sun"></i>
    </div>
    <div id="main">
      <div class="dashboard">
        <!-- !Header -->
        <header class="header">
          <h4 class="header__title-frist">Now playing:</h4>
          <h3 class="header__title-two">Click Pow Get Down</h3>
        </header>

        <!-- !CD -->
        <div class="cd">
          <div class="cd__thumb"></div>
        </div>

        <!-- !Control -->
        <div class="control">
          <div class="btn btn-repeat">
            <i class="fa-solid fa-rotate-right"></i>
          </div>
          <div class="btn prve-btn">
            <i class="fa-solid fa-backward-step"></i>
          </div>
          <div class="btn btn--toggle-play">
            <i class="icon-play fa-solid fa-caret-right"> </i>
            <i class="icon-pause fa-solid fa-pause"></i>
          </div>
          <div class="btn btn-next">
            <i class="icon-next fa-solid fa-forward-step"></i>
          </div>
          <div class="btn btn-random"><i class="fa-solid fa-repeat"></i></div>
          <audio id="" src=""></audio>
        </div>

        <input
          id="progress"
          class="progress"
          type="range"
          value=""
          min="0"
          step="1"
          max="100" />

        <audio id="audio" src=""></audio>
      </div>

      <!-- ?Playlist -->
      <div class="playlist"></div>

      <!--! YeuThich -->
      <div class="playlist-favorite">
        <div class="playlist-favorite__body">
          <div class="playlist-favorite__body-header">
            <h3>Danh Sách Bài Hát Yêu Thích</h3>
            <!-- <i class="btn-close fa-solid fa-xmark"></i> -->
          </div>
          <div class="playlist-favorite__list-item">
            <!--TODo:SỬAAAAAAAAAAAAAA -->
          </div>
        </div>
      </div>

      <!-- !MENU -->
      <footer>
        <div class="menu">
          <button class="menu__btn"><i class="fas fa-home"></i></button>
          <button class="btn-listfavorite menu__btn">
            <i class="fas fa-heart"></i>
          </button>
          <button class="menu__btn"><i class="fas fa-play-circle"></i></button>
          <button class="menu__btn"><i class="fas fa-search"></i></button>
          <button class="menu__btn"><i class="fas fa-bars"></i></button>
        </div>
      </footer>
    </div>

    <script src="../appmusic/main.js"></script>
  </body>
</html>
